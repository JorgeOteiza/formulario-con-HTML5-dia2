<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML5</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza tu archivo CSS aquí -->
</head>

<body>
<div class="container">
    <div class="title mt-1 mb-1"><h1>Payment form example</h1></div>

<div class="codes d-flex align-items-center">
    <div class="alert alert-danger" role="alert">
        Some fields are missing
      </div>
      <div class="column1">
        <div class="d-flex justify-content-end">
            <form action="/submit" method="post">
                <fieldset class="mr-3">
                    <label for="nombre">Card #</label>
                    <input type="text" id="nombre" name="nombre" required>
                </fieldset>
                <fieldset class="mr-3">
                    <label for="email">CVC #</label>
                    <input type="email" id="email" name="email" required>
                </fieldset>
                <fieldset>
                    <label for="password">Amount</label>
                    <input type="password" id="password" name="password" required minlength="8">
                </fieldset>
            </form>
        </div>
    </div>
    

<div class="dates">
        <label for="telefono">First Name</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">

        <label for="fecha_nacimiento">Last Name</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

        <label for="archivo">City</label>
        <input type="file" id="archivo" name="archivo">

        <label for="color">State</label>
        <input type="color" id="color" name="color">

        <label for="sitio_web">Postal Code</label>
        <input type="url" id="sitio_web" name="sitio_web" placeholder="http://www.ejemplo.com">

        <label for="comentario">Comentario:</label>
        <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea>
</div>

        <input type="submit" value="Enviar">
    </form>
</div>
    <script src="script.js"></script> <!-- Enlaza tu archivo JavaScript aquí -->
</body>

</html>
