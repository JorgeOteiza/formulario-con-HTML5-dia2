<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form Example</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza tu archivo CSS aquí -->
</head>

<body>
    <div class="container">
        <div class="container-formulario">
        <div class="title mt-1 mb-1">
            <h1 class="title-form">Payment Form Example</h1>
        </div>

        <div class="codes">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <div class="form-container">
                <form action="/submit" method="post">
                <div class="container2">
                    <div class="fieldset column1">
                        <label for="nombre" class="form-label">Card #</label>
                        <input type="text" id="nombre" name="nombre" placeholder="XXXXXXXXXXXXXXXXXXXX" class="form-control" required>
                    </div>
                    <div class="fieldset column2">
                        <label for="email" class="form-label">CVC #</label>
                        <input type="email" id="email" name="email" placeholder="0000" class="form-control" required>
                    </div>
                    <div class="fieldset column3">
                        <label for="password" class="form-label">Amount</label>
                        <input type="password" id="password" name="password" placeholder="Amount" class="form-control" required minlength="8">
                    </div>
                </div>
            </div>
        </div>
        <div class="dates">        
            <div class="container-fluid container3">
                <label for="First_Name">First Name</label>
                <input type="text" id="First_Name" name="First_Name" class="form-control">
                <label for="City">City</label>
                <input type="text" id="City" name="City" class="form-control">
                <label for="Card">We accept:</label>
                <input type="text" id="Card" class="form-control">
            </div>
            
            <div class="container-fluid container4">
                <label for="Last_Name">Last Name</label>
                <input type="text" id="Last_Name" name="Last_Name" class="form-control">
                <label for="State">State</label>
                <input type="text" id="State" name="State" class="form-control">
                <label for="Postal_Code">Postal Code</label>
                <input type="text" id="Postal_Code" name="Postal_Code" placeholder="http://www.example.com" class="form-control">
                <label for="comentario">Comentario:</label>
                <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea>
            </div>
            <div class="button-validation">
            <button type="submit" class="btn btn-primary">Send</button>
            <button type="submit" class="btn btn-secondary">Cancel</button>
        </div>
        </form>
        </div>
    </div>
    </div>
    </div>

    <script src="script.js"></script> <!-- Enlaza tu archivo JavaScript aquí -->
</body>

</html>
